<!DOCTYPE html>
<html>
<head>
  <title>Verificação de Idade</title>
</head>
<body>
  <label for="anoNascimento">Ano de Nascimento:</label>
  <input type="number" id="anoNascimento" placeholder="Ano de Nascimento">
  <br><br>
  <label for="anoAtual">Ano Atual:</label>
  <input type="number" id="anoAtual" placeholder="Ano Atual">
  <br><br>
  <button onclick="verificarIdade()">Verificar Idade</button>

  <p id="resultado"></p>
  <p id="idade"></p>

  <script>
    function verificarIdade() {
      const anoNascimento = document.getElementById('anoNascimento').value;
      const anoAtual = document.getElementById('anoAtual').value;

      const idade = anoAtual - anoNascimento;

      if (idade >= 18) {
        document.getElementById('resultado').innerText = 'A pessoa é maior de idade.';
      } else {
        document.getElementById('resultado').innerText = 'A pessoa é menor de idade.';
      }

      document.getElementById('idade').innerText = 'A idade é ' + idade + ' anos.';
    }
  </script>
</body>
</html>
